version: '3.9'
services:

  db-service:
    build: ../db
    ports:
      - "5432:5432"
    env_file:
      - ../db/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always


  auth-service:
    build: ../backend/auth-service
    ports:
      - "5001:5001"
    env_file:
      - ../backend/auth-service/.env

  user-service:
    build: ../backend/user-service
    ports:
      - "5002:5002"
    env_file:
      - ../backend/user-service/.env

